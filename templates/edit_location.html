<html>
    <head>
        <title>Change Location Name</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>

    <body>
        {% include 'header.html' %}
        <main>
        {% if location_id %}
            <h1>Location ID: {{ location_id }}</h1>

            <form action="/location/" method="POST">
                <input type="hidden" name="location_id" value="{{ location_id }}">
                <p>Location Name: 
                    <input type="text" name="location_name" id="location_name" >
                </p>

                <p>Location Type: 
                    {% if location_types %}
                        <select name="location_type" id="location_type">
                            {% for type in location_types %}
                                <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    {% else %}
                            <input type="text" name="location_type" id="location_type" >
                    {% endif %}
                </p>

                <input type="submit">
            </form>
        {% else %}
            <h1>No location specified</h1>
        {% endif %}
        </main>
        {% include 'footer.html' %}
    </body>
</html>
